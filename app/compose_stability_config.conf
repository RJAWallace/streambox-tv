// Compose Stability Configuration
// Marks domain model classes as stable to prevent unnecessary recompositions.
// See: https://developer.android.com/develop/ui/compose/performance/stability/fix#configuration-file

// All domain model data classes - these are immutable (val-only) data holders
com.arflix.tv.data.model.*

// Standard library collections used in model fields
// (Kotlin List/Map/Set are interfaces, so Compose treats them as unstable by default)
kotlin.collections.*
